<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>垃圾分类展示</title>
    <!-- 引入 TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.18.0/dist/tf.min.js"></script>
    <!-- 引入 Font Awesome 图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* 全局样式 */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* 欢迎登录界面样式 */
        .welcome-screen {
            max-width: 400px;
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            position: relative;
            animation: fadeIn 1s ease-in-out;
        }

        .welcome-screen h1 {
            color: #333333;
            font-size: 32px;
            margin-bottom: 20px;
        }

        .welcome-screen p {
            color: #555555;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .welcome-screen button {
            padding: 12px 25px;
            background: linear-gradient(135deg, #007bff, #00bfff);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .welcome-screen button:hover {
            background: linear-gradient(135deg, #0056b3, #0078d4);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        /* 主容器样式 */
        .container {
            max-width: 600px;
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            position: relative;
            display: none; /* 初始隐藏 */
            animation: fadeIn 1s ease-in-out;
        }

        /* 标题样式 */
        h2 {
            color: #333333;
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: bold;
            position: relative;
            display: inline-block;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #007bff, #00bfff);
            border-radius: 2px;
        }

        /* 文件上传按钮样式 */
        #upload {
            display: inline-block;
            margin-top: 15px;
            padding: 12px 25px;
            background: linear-gradient(135deg, #007bff, #00bfff);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #upload:hover {
            background: linear-gradient(135deg, #0056b3, #0078d4);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        /* 图片预览样式 */
        #preview {
            max-width: 200px;
            margin: 20px auto;
            border: 2px solid #dddddd;
            border-radius: 8px;
            padding: 10px;
            background-color: #fafafa;
            transition: transform 0.3s ease;
        }

        #preview:hover {
            transform: scale(1.05);
        }

        /* 结果展示样式 */
        #result {
            margin-top: 20px;
            padding: 20px;
            background: #e9f7ef;
            border-radius: 8px;
            color: #333333;
            font-size: 16px;
            line-height: 1.5;
            position: relative;
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        #result.show {
            opacity: 1;
            transform: translateY(0);
        }

        #result strong {
            color: #007bff;
        }

        #result small {
            color: #555555;
        }

        /* 加载状态样式 */
        .loading {
            color: #007bff;
            font-size: 14px;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* 错误提示样式 */
        .error {
            color: #ff4d4d;
            font-size: 14px;
        }

        /* 动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 动态背景 */
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 20%, transparent 20%),
                        radial-gradient(circle, rgba(255, 255, 255, 0.1) 20%, transparent 20%);
            background-size: 50px 50px;
            animation: moveBackground 10s linear infinite;
            z-index: -1;
        }

        @keyframes moveBackground {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- 欢迎登录界面 -->
    <div class="welcome-screen" id="welcomeScreen">
        <h1><i class="fas fa-recycle icon"></i>welcome to the smart waste sorting tool</h1>
        <p>This is the waste sorting recognition system. Please click the button below to start using it.</p>
        <button id="startButton">start using</button>
    </div>

    <!-- 主界面 -->
    <div class="container" id="mainContainer">
        <h2>trash smart sorting tool</h2>
        <p>Please upload an image of trash, and the system will automatically identify and classify it.</p>
        <input type="file" id="upload" accept="image/*">
        <div><img id="preview" alt="image preview"></div>
        <div id="result">Waiting for image upload...</div>
    </div>

    <script>
        // 配置项
        const MODEL_URL = 'https://cdn.jsdelivr.net/gh/simply1234136/classification@main/model/model.json';
        const CLASS_INDICES_URL = 'https://cdn.jsdelivr.net/gh/simply1234136/classification@main/model/class_indices.json';

        let model;
        let classLabels = [];

        // 加载模型和类别索引
        async function loadModelAndClassIndices() {
            try {
                document.getElementById('result').innerHTML = `
                    <span class="loading"><i class="fas fa-spinner fa-spin"></i> 正在加载模型和类别索引，请稍候...</span>
                `;

                // 加载 TensorFlow.js 模型
                console.log("正在加载模型...");
                model = await tf.loadGraphModel(MODEL_URL);
                console.log("模型加载成功");

                // 加载类别索引 JSON 文件
                console.log("正在加载类别索引...");
                const response = await fetch(CLASS_INDICES_URL);
                if (!response.ok) {
                    throw new Error(`Failed to load class indices: ${response.statusText}`);
                }
                const classIndices = await response.json();
                classLabels = Object.keys(classIndices).map(key => classIndices[key]);
                console.log("类别索引加载成功", classLabels);

                // 更新页面状态
                document.getElementById('result').innerHTML = `
                    <i class="fas fa-check-circle" style="color: green;"></i> 模型和类别索引已加载，可以上传图片
                `;
            } catch (error) {
                console.error("加载失败：", error);
                document.getElementById('result').innerHTML = `
                    <span class="error"><i class="fas fa-exclamation-triangle"></i> 加载失败，请检查控制台日志</span>
                `;
            }
        }

        // 图片上传处理
        document.getElementById('upload').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            // 显示加载动画
            document.getElementById('result').innerHTML = `
                <span class="loading"><i class="fas fa-spinner fa-spin"></i> 正在分析图片，请稍候...</span>
            `;

            // 显示预览
            const img = document.getElementById('preview');
            img.src = URL.createObjectURL(file);

            // 等待图片加载完成
            await new Promise(resolve => { img.onload = resolve; });

            // 预处理图片
            const tensor = tf.browser.fromPixels(img)
                .resizeNearestNeighbor([224, 224]) // 调整图片尺寸
                .toFloat()
                .div(255) // 归一化到 [0, 1]
                .expandDims(); // 添加批次维度

            // 执行预测
            console.log("正在执行预测...");
            const preds = await model.predict(tensor).data();
            const topIndex = preds.indexOf(Math.max(...preds));
            console.log("预测结果：", classLabels[topIndex], preds[topIndex]);

            // 显示结果
            document.getElementById('result').innerHTML = `
                <strong><i class="fas fa-tag"></i> 识别结果：</strong>${classLabels[topIndex]}<br>
                <small><i class="fas fa-chart-bar"></i> 置信度：${(preds[topIndex] * 100).toFixed(1)}%</small>
            `;

            // 添加动画效果
            document.getElementById('result').classList.add('show');

            // 释放内存
            tf.dispose([tensor]);
        });

        // 初始化加载
        loadModelAndClassIndices();

        // 欢迎界面切换逻辑
        document.getElementById('startButton').addEventListener('click', () => {
            document.getElementById('welcomeScreen').style.display = 'none'; // 隐藏欢迎界面
            document.getElementById('mainContainer').style.display = 'block'; // 显示主界面
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>垃圾分类展示</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.18.0/dist/tf.min.js"></script>
    <style>
        body { max-width: 600px; margin: 20px auto; padding: 20px; }
        #preview { max-width: 200px; margin: 10px 0; }
        #result { margin-top: 15px; padding: 10px; background: #f0f0f0; }
    </style>
</head>
<body>
    <h2>上传垃圾图片</h2>
    <input type="file" id="upload" accept="image/*">
    <div><img id="preview"></div>
    <div id="result">等待图片上传...</div>

    <script>
        // 配置项
        const MODEL_URL = 'https://cdn.jsdelivr.net/gh/your-username/your-repo@main/model/model.json';
        const CLASS_INDICES_URL = 'https://cdn.jsdelivr.net/gh/your-username/your-repo@main/model/class_indices.json';

        let model;
        let classLabels = [];

        // 加载模型和类别索引
        async function loadModelAndClassIndices() {
            try {
                document.getElementById('result').textContent = "正在加载模型和类别索引，请稍候...";

                // 加载 TensorFlow.js 模型
                console.log("正在加载模型...");
                model = await tf.loadGraphModel(MODEL_URL);
                console.log("模型加载成功");

                // 加载类别索引 JSON 文件
                console.log("正在加载类别索引...");
                const response = await fetch(CLASS_INDICES_URL);
                if (!response.ok) {
                    throw new Error(`Failed to load class indices: ${response.statusText}`);
                }
                const classIndices = await response.json();
                classLabels = Object.keys(classIndices).map(key => classIndices[key]);
                console.log("类别索引加载成功", classLabels);

                // 更新页面状态
                document.getElementById('result').textContent = "模型和类别索引已加载，可以上传图片";
            } catch (error) {
                console.error("加载失败：", error);
                document.getElementById('result').textContent = "加载失败，请检查控制台日志";
            }
        }

        // 图片上传处理
        document.getElementById('upload').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            // 显示预览
            const img = document.getElementById('preview');
            img.src = URL.createObjectURL(file);

            // 等待图片加载完成
            await new Promise(resolve => { img.onload = resolve; });

            // 预处理图片
            const tensor = tf.browser.fromPixels(img)
                .resizeNearestNeighbor([224, 224]) // 调整图片尺寸
                .toFloat()
                .div(255) // 归一化到 [0, 1]
                .expandDims(); // 添加批次维度

            // 执行预测
            console.log("正在执行预测...");
            const preds = await model.predict(tensor).data();
            const topIndex = preds.indexOf(Math.max(...preds));
            console.log("预测结果：", classLabels[topIndex], preds[topIndex]);

            // 显示结果
            document.getElementById('result').innerHTML = `
                <strong>识别结果：</strong>${classLabels[topIndex]}<br>
                <small>置信度：${(preds[topIndex] * 100).toFixed(1)}%</small>
            `;

            // 释放内存
            tf.dispose([tensor]);
        });

        // 初始化加载
        loadModelAndClassIndices();
    </script>
</body>
</html>
